<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Game - Rock Music</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <img
            src="assets/images/rockImageLogo.png"
            class="img-fluid text-center"
            id="main_logo"
            alt="rock_logo">
          <h1 class="display-3">Rock n Roll Music Trivia></h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <img
            src="assets/images/rockImage.jpg"
            class="image-fluid text-center"
            id="imgMain"
            alt="rock_concert_image"
          />
          <div>
            <h2 id="timer"></h2>
          </div>
        </div>
        <div class="offset-md-1"></div>
        <div class="col-md-8">
          <div id="start-page" class="start-page-text">
            <h2>Get ready to Rock n' Roll!</h2>
            <p>
              You will be given 10 multiple choice questions. Only one answer is
              correct. You have 60 seconds to test your rock skills. Rock on!
            </p>
            <div class="btn btn-primary" id="startBtn">
              Start
            </div>
          </div>
          <div>
            <div id="questions"></div>
          </div>
          <div class="hidden" id="end">
            <h2>Here are the results:</h2>
            <p id="correctAnswers"></p>
            <p id="incorrectAnswers"></p>
            <p id="unanswered"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
