<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Game - Rock Music</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Acme|New+Rocker|Open+Sans:600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <img
            src="assets/images/rockImageLogo.png"
            class="img-fluid text-center"
            id="main_logo"
            alt="rock_logo">
          <h1 class="display-3"><strong>Rock n Roll Music Trivia</strong></h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <img
            src="assets/images/rockImage.jpg"
            class="image-fluid z-depth-1"
            id="imgMain"
            alt="rock_concert_image"
          />
          <div>
            <h2 id="timer"></h2>
          </div>
        </div>
        <div class="offset-md-1"></div>
        <div class="col-md-8">
          <div id="start-page" class="start-page-text">
            <h2 class="display-3">Get ready to Rock n' Roll!</h2>
            <p class="display-2">
              You will be given 10 multiple choice questions. Only one answer is
              correct. You have 60 seconds to test your rock skills. Rock on!
            </p>
            <div class="btn btn-primary" id="startBtn">
              Start
            </div>
          </div>
          <div>
            <div id="questions"></div>
          </div>
          <div class="hidden" id="end">
            <h2>Here are the results:</h2>
            <p id="correctAnswers"></p>
            <p id="incorrectAnswers"></p>
            <p id="unanswered"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
